##  Storage Configuration   ##
##                          ##

# Database type. Can be "mysql" or "mongodb". LevelDB is set by default.
database-type: mysql

mysql: {
  # MySQL host
  mysql-host: localhost

  # MySQL user
  mysql-user: easyauth

  # MySQL password
  mysql-password: easyauth

  # MySQL database
  mysql-database: easyauth

  # MySQL table name
  mysql-table: easyauth
}

mongodb: {
  # MongoDB connection string
  mongodb-connection-string: "mongodb://username:password@host:port/?options"

  # MongoDB database name
  mongodb-database: easyauth
}

# LevelDB database is hard to move, so the best solution for now would be to use old DB from SimpleAuth folder
use-simpleauth-db: false
